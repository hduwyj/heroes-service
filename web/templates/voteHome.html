{{template "header" .}}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">投票</h1>
    <p class="lead">本次投票公平有效</p>
</div>
    <div class="container">
        <div class="card-deck mb-3 text-center">

        {{range .candidates}}
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">候选人</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>姓名:{{.Name}}</li>
                        <li>身份证号码:{{.IdCard}}</li>
                        <li>性别:{{.Gender}}</li>
                        <li>简介:{{.Content}}</li>
                        <li>得票数:{{.VoteCount}}</li>
                    </ul>
                    <a href="/home?op=vote&name={{.Name}}"><button type="submit" class="btn btn-lg btn-block btn-outline-primary">投票</button></a>

                </div>
            </div>
           {{end}}
      </div>
    </div>
{{template "footer" .}}
